<!DOCTYPE html>
<html>
    <head>
        <title>flexbox</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="display: flex;
                    flex-direction: row;">
            <div style="background: lightblue;">
                div 1 rad</div>
            <div style="background-color: lightpink;">
                div 2<p>text</p></div>
        </div>

        <div style="display: flex;
                    flex-direction: row;
                    margin-top: 20px;">
            <div style="background: lightblue;
                       width: 100px;">
                100px</div>
            <div style="background-color: lightpink;
                        flex: 1;">
                flex: 1</div>
        </div>

        <div style="display: flex;
                    flex-direction: row;
                    margin-top: 20px;">
            <div style="background: lightblue;
                       width: 100px;">
                100px</div>
            <div style="background-color: lightpink;
                        flex: 1;">
                flex: 1</div>
            <div style="background: lightblue;
                        flex: 2;">
                100px</div>
        </div>

        <div style="display: flex;
                    flex-direction: row;
                    margin-top: 20px;
                    height: 60px;
                    border-width: 1px;
                    border-style: solid;
                    border-color: gray;">
            <div style="background-color: lightblue;
                        width: 100px;">
                100px</div>
            <div style="background-color: lightpink;
                        flex: 1;">
                flex: 1</div>
            <div style="background: lightblue;
                        flex: 2;">
                flex: 2</div>
        </div>

        <div style="display: flex;
                    flex-direction: row;
                    margin-top: 20px;
                    height: 60px;
                    border-width: 1px;
                    border-style: solid;
                    justify-content: center;
                    border-color: gray;">
            <div style="background-color: lightblue;
                        width: 100px;">
                100px</div>
            <div style="background-color: lightpink;
                        width: 100px;">
                flex: 1</div>
            <div style="background: lightblue;
                        width: 100px;">
                flex: 2</div>
        </div>

        <div style="display: flex;
                    flex-direction: row;
                    margin-top: 20px;
                    height: 60px;
                    border-width: 1px;
                    border-style: solid;
                    justify-content: space-between;
                    border-color: gray;">
            <div style="background-color: lightblue;
                        width: 100px;">
                100px</div>
            <div style="background-color: lightpink;
                        width: 100px;">
                flex: 1</div>
            <div style="background: lightblue;
                        width: 100px;">
                flex: 2</div>
        </div>

        <div style="display: flex;
                    flex-direction: row;
                    margin-top: 20px;
                    height: 60px;
                    border-width: 1px;
                    border-style: solid;
                    justify-content: space-between;
                    align-items: center;
                    border-color: gray;">
            <div style="background-color: lightblue;
                        width: 100px;">
                100px</div>
            <div style="background-color: lightpink;
                        width: 100px;">
                flex: 1</div>
            <div style="background: lightblue;
                        width: 100px;">
                flex: 2</div>
        </div>
    </body>
</html>
